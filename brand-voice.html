 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML><HEAD><TITLE>Email Signature</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type></HEAD>
<BODY style="font-size: 10pt; font-family: Arial, sans-serif;">

<table style="FONT-FAMILY: Arial, sans-serif; COLOR: #2e9aa4;max-width:500px;" cellspacing="0" cellpadding="0" border="0">
  <tbody>
    <tr>
        <td colspan="2" style="padding-bottom: 4px; border-bottom: 1px solid #2f9aa3;" width="500">
            <span style="FONT-SIZE: 18pt; COLOR: #003e4d; FONT-FAMILY: Arial, sans-serif;"><strong>{firstName} {lastName}</strong></span>
            <span><br></span>
            <span style="font-size: 10pt; color: #2e9aa4;">{title} <span> | </span></span>
            <span>
                <a href="{website}" target="_blank" rel="noopener" style="font-size: 10pt; color: #003e4d !important; text-decoration:none ; font-weight: bold;"><span style="font-size: 10pt; color: #003e4d !important; text-decoration:none ; font-weight: bold;">{website}</span></a>
            </span>
        </td>
    </tr>
    <tr>
        <td style="padding-top: 22px;" width="120">
            <p style="padding: 0px; margin: 0px;">
		<img src="photo.png" alt="Photo" style="max-width:90px; height:auto; border:0;" width="90" border="0">
            </p>
        </td>
        <td style="padding-top: 25px;">
            <p style="padding-bottom: 2px; margin-bottom: 0px; padding-top: 0px; margin-top: 0px; line-height: 10pt; "><span style="font-size: 9pt; line-height: 10pt; color: #2e9aa4; font-weight: bold;">T:</span> <span style="font-size: 9pt; line-height: 10pt; color: #101010">{phone}</span></p>
            <p style="padding-bottom: 2px; margin-bottom: 0px; padding-top: 0px; margin-top: 0px; line-height: 10pt; "><span style="font-size: 9pt; line-height: 10pt; color: #2e9aa4; font-weight: bold;">M:</span> <span style="font-size: 9pt; line-height: 10pt; color: #101010">{mobile}</span></p>
            <p style="padding-bottom: 2px; margin-bottom: 0px; padding-top: 0px; margin-top: 0px; line-height: 10pt; "><span style="font-size: 9pt; line-height: 10pt; color: #2e9aa4; font-weight: bold;">E:</span> <a href="mailto:{email}" style="text-decoration: none; font-size: 9pt; line-height: 10pt;  color: #101010"><span style="text-decoration: none; font-size: 9pt; line-height: 10pt;  color: #101010">{email}</span></a></p>
            
			<p style=" line-height: 10pt; padding-bottom: 2px; margin-bottom: 0px; padding-top: 0px; margin-top: 0px;">
				<span style="font-size: 9pt;  line-height: 10pt; color: #2e9aa4; font-weight: bold;">A:</span> 
                                <span style="font-size: 9pt;  line-height: 10pt; color: #101010;">{company}<span>,</span></span> 
				<span style="font-size: 9pt;  line-height: 10pt; color: #101010">{address1}</span><span style="font-size: 9pt;  line-height: 10pt; color: #101010">, </span>
				<span style="font-size: 9pt;  line-height: 10pt; color: #101010">{address2}</span>
            </p>
			
            <p style="margin-bottom: 0px; padding-bottom: 0px; padding-top: 0px; margin-top: 4px;">
                <span><a href="https://www.facebook.com/MyCompanyFacebook" target="_blank" rel="noopener"><img src="fb.png" alt="facebook icon" style="border:0; height:20px; width:20px" width="20" border="0"></a>&nbsp;</span>
                <span><a href="https://twitter.com/MyCompanyTwitter" target="_blank" rel="noopener"><img src="tt.png" alt="twitter icon" style="border:0; height:20px; width:20px" width="20" border="0"></a>&nbsp;</span>
                <span><a href="https://www.youtube.com/user/MyCompanyChannel" target="_blank" rel="noopener"><img src="yt.png" alt="youtube icon" style="border:0; height:20px; width:20px" width="20" border="0"></a>&nbsp;</span>
                <span><a href="https://www.linkedin.com/company/mycompanylinkedin" target="_blank" rel="noopener"><img src="ln.png" alt="linkedin icon" style="border:0; height:20px; width:20px" width="20" border="0"></a>&nbsp;</span>
                <span><a href="https://www.instagram.com/mycompanyinstagram/" target="_blank" rel="noopener"><img src="it.png" alt="instagram icon" style="border:0; height:20px; width:20px" width="20" border="0"></a>&nbsp;</span>
                <span><a href="https://pinterest.com/mycompanypinterest/" target="_blank" rel="noopener"><img src="pt.png" alt="pinterest icon" style="border:0; height:20px; width:20px" width="20" border="0"></a></span>		
            </p>
        </td>
    </tr>
    <tr>
        <td colspan="2" style="padding-top:25px; margin-bottom:0;">
            <a href="https://www.codetwo.com/email-signatures/" target="_blank" rel="noopener"><img src="banner.png" alt="Banner" style="max-width:500px; height:auto; border:0;" width="500" border="0"></a>
            
        </td>
    </tr>
    <tr>
        <td colspan="2" style="padding-top:10px;">
            <p style="font-size:7pt; line-height:8pt; COLOR: #959595; FONT-FAMILY: Arial, sans-serif;  text-align:justify;">{disclaimer}</p>
        </td>
    </tr>
  </tbody>
</table>


 
</BODY>
</HTML>
